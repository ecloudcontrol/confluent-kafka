app:
  name: Confluent Kafka
  code: CONFLUENTKAFKA
  notify: appzdev@cloudbourne.co
    
build:
  version: 5.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: confluent-5.4
  image_name: alpha/confluent-ntnx
    
deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 80
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  KAFKA_DEPLOYMENT_TYPE: HUB
  KUBECONFIG:
    vault: KUBECONFIG
  PROVIDER_YAML: ntnx.yaml
  NAMESPACE: staging-kafka-operator
  COMMON_REGISTRY: quincy2019-registry-common.ecloudcontrol.com
  VERBOSE_LOG: false
  APPZ_TEARDOWN_TOKEN: 20200608-0220
  revision : 72
  
