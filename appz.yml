app:
  name: Confluent Kafka
  code: CONFLUENTKAFKA
  notify: appzdev@cloudbourne.co
    
build:
  version: 5.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: confluent-5.4
  image_name: alpha/confluent-ntnx
    
deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 80
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  KAFKA_DEPLOYMENT_TYPE: HUB
  KUBECONFIG:
    vault: KUBECONFIG
  PROVIDER_YAML: ntnx.yaml
  NAMESPACE: ntnx-kafka-hub-v3
  COMMON_REGISTRY: quincy2019-nutanix-common-registry.ecloudcontrol.com
  VERBOSE_LOG: false
  LB_TYPE: internal 
  LB_ENABLED: true
  ENABLE_EXTERNAL_LB: true
  BROKER_ADDRESS: 10.42.111.246
  BROKER_PORT: 31110
  SECURITY_PROTOCOL: SASL_PLAINTEXT
  SASL_MECHANISMS: PLAIN
  KAFKA_USER: test
  KAFKA_PASSWORD:
    vault: KAFKA_PASSWORD
  KAFKA_TOPIC: zzztest
  APPZ_TEARDOWN_TOKEN: 20200608-0338
  revision : 75
  
